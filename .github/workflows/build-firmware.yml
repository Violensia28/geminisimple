name: Build Firmware for DOIT ESP32 DEVKIT V1

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      # Langkah Tambahan untuk Debugging (Opsional tapi Bermanfaat)
      # Ini akan menampilkan semua file yang ada di folder build
      - name: List Build Files
        run: ls -l .pio/build/doit_esp32_devkit_v1/

      # --- PERUBAHAN UTAMA DI SINI ---
      # Menggunakan wildcard (*) untuk meng-upload semua file .bin
      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-flash-files
          path: .pio/build/doit_esp32_devkit_v1/*.bin
          
